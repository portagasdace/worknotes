<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		li{
			list-style: none;
			width: 100px;
			height: 30px;
			list-style: none;
			text-align: center;
			line-height: 30px;
			float: left;
			border: 1px solid #aaa;
			overflow: hidden;
			cursor: pointer;
		}
		li a {
			display: block;
			width: 100px;
			height: 30px;
			background-color: yellow;
			text-decoration:none;
		}
		li span {
			display: block;
			width: 100px;
			height: 30px;
			background-color: red;
			text-decoration:none;
		}
	</style>
</head>
<body>
<ul>
	<li>
		<div>
			<span>首页</span>
			<a href="">首页</a>
		</div>
	</li>
	<li>
		<div>
			<span>菜单</span>
			<a href="">菜单</a>
		</div>
	</li>
	<li>
		<div>
			<span>我们</span>
			<a href="">我们</a>
		</div>
	</li>
</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("ul li").mouseenter(function(){
			$(this).find("div").stop().animate({"margin-top":"-30px"},500)
		}).mouseleave(function(){
			$(this).find("div").stop().animate({"margin-top":"0px"},500)
		})
	</script>
</body>
</html>
