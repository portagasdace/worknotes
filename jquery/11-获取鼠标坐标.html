<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>	
		.box{
			width: 600px;	
			height: 600px;	
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<h1>横坐标为：<span class="x"></span></h1>
	<h1>纵坐标为：<span class="y"></span></h1>
	<script src="script/jquery.js"></script>
	<script>	
		$(".box").mousemove(function(event){
				var x=event.pageX
				var y=event.pageX
				$(".x").text(x)
				$(".y").text(y)
		})	
	</script>
</body>
</html>
