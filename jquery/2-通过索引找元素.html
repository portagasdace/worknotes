<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box div{
			width: 200px;
			height: 200px;
			float: left;
			margin-right: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<form action="">
		<input type="button" value="按钮1">
		<input type="button" value="按钮2">
		<input type="button" value="按钮3">
	</form>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$("form input").click(function(){
			var index=$(this).index()
			$(".box div").eq(index).css("background-color","red")
		})
	</script>
</body>
</html>
