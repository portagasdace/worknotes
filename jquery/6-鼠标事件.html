<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			background-color: red;
			width: 200px;
			height: 200px;
		}
		.active{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".box").mouseenter(function(){
			$(this).addClass("active")
		}).mouseleave(function(){
			$(this).removeClass("active")
		})
	</script>
</body>
</html>
