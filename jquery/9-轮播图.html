<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 600px;
			height: 400px;
			overflow: hidden;
		}
		.tab{
			width: 3000px;
			height: 400px;
		}
		.list li {
			list-style: none;
			width:118px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			float: left;
			border: 1px solid red; 
			cursor: pointer;
		}
		.tab img{
			width: 600px;
			height: 400px;

		}
		.tab li{
			list-style: none;
			cursor: pointer;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="tab">
			<li><img src="img/0.jpg" alt=""></li>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
		</ul>
	</div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".list li").click(function(){
			var index=$(this).index();
			var left=index*-600
			$(".tab").animate({"margin-left":left},500)
		})
	</script>
</body>
</html>
