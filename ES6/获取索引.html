<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>	
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script>
		var li=document.querySelectorAll("li")
		for (let i=0;i<li.length;i++){
			li[i].onclick=function(){
				alert(i)
			}
		}
	</script>
</body>
</html>
