<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		   <p>{{message | sum}}</p>
           <p>{{message | cal(10,20)}}</p>  <!-- 过滤器函数始终以表达式的值作为第一个参数。带引号的参数视为字符串，而不带引号的参数按表达式计算。 -->
         <p>{{message | sum | currency }}</p>
         <h1>{{message}}</h1>
	</div>
	<script src="js/vue.js"></script>
	<script>     
    Vue.filter("currency", function(value) {   //全局方法 Vue.filter() 注册一个自定义过滤器,必须放在Vue实例化前面
        return value -6;
    });
    Vue.filter("sum", function(value) {   //全局方法 Vue.filter() 注册一个自定义过滤器,必须放在Vue实例化前面
        return value + 4;
    });
    Vue.filter("cal", function (value, begin, xing) {   //全局方法 Vue.filter() 注册一个自定义过滤器,必须放在Vue实例化前面
        return value + begin + xing;
    });
      
	 var vue=new Vue({
        el:"#app",
        data:{
            message:2
        },
        // 过滤器在实例内部
       /* filters:{
        	sum:function(){
        		return value + 4;
        	},
        	cal:function(){
        		return value + begin + xing;
        	},
        	currency:function(){
        		 return value -6;
        	}
        }*/
    })
	</script>
</body>
</html>
