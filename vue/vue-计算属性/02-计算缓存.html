<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p>Reversed message:{{reversedMessage()}}</p>
	</div>
	<script src="js/vue.js"></script>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:"keke"
			},
			methods:{
				reversedMessage:function(){
					return this.message + "hello vue !";
				}
			}
		})
		app.message="ujsjsjs"
	</script>
</body>
</html>
