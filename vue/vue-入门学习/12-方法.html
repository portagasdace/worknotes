<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{a}}</p>
	</div>
	<script src="js/vue.js"></script>
	<script>
		var data={a:1}
		var app=new Vue({
			el:"#app",
			data:data
		})

		app.$data === data // -> true
		app.$el === document.getElementById('app') // -> true
	
		app.$watch('a',function(newVal,oldVal){
			// 这个回调将在 `vm.a`  改变后调用
			console.log(newVal,oldVal)
		})
		app.a=2
	</script>
</body>
</html>
