<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">
				<span v-text="todo.text"></span>
			</li>
		</ul>
	</div>
	<script src="js/vue.js"></script>
	<script>
		var app= new Vue({
			el:"#app",
			data:{
				todos:[
					{text:"hello 1"},
					{text:"hello 2"},
					{text:"hello 3"}
				]
			}
		})
	</script>
</body>
</html>
