<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{a}}
	</div>
	<script src="js/vue.js"></script>
	<script>
		var data={a:1}
		var app = new Vue({
			el:"#app",
		  	data: data
		})

		app.a===data.a /*true*/
		console.log(app.a===data.a)

		// 设置属性也会影响到原始数据
		app.a = 2
		console.log(data.a) // -> 2

		// ... 反之亦然
		data.a = 3
		console.log(app.a) // -> 3
	</script>
</body>
</html>
