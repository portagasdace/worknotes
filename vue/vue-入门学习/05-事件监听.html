<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<button v-on:click="dianji">逆转信息</button>
	</div>
	<script src="js/vue.js"></script>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:"Hello vue.js!"
			},
			methods:{
				dianji:function(){
					this.message=this.message.split("").reverse().join("")
				}
			}
		})
	</script>
</body>
</html>
