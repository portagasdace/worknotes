<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>
		<p v-text="message"></p>
		<!-- 纯html文本 -->
		<p v-html="message"></p>
	</div>
	<script src="js/vue.js"></script>
	<script>
		var app= new Vue({
			el:"#app",
			data:{
				message:"Hello Vue !"
			}
		})
	</script>
</body>
</html>
