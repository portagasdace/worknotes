<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
</head>
<body>
	<div id="app">
		<span v-bind:title="message">  鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
		<button v-bind:disabled="mse">点击</button>
	</div>
	<script src="js/vue.js"></script>
	<script>	
		var app= new Vue({
			el:"#app",
			data:{
				message:'页面加载于 ' + new Date(),
				mse:""
			}
		})
	</script>
</body>
</html>
